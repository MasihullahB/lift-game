<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Game</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main" role="main">
      <header class="header">
        <h1 id="lift-game" class="title">Lift Game</h1>
        <button id="btnReset">Reset</button>
      </header>

      <div class="formInput">
        <span class="floorSection">
          <label for="floors">Enter no. of floors:</label>
          <input
            class="numberInput"
            type="number"
            id="floors"
            min="1"
            max="100"
          />
        </span>
        <span class="liftSection">
          <label for="lifts">Enter no. of lifts:</label>
          <input
            class="numberInput"
            type="number"
            id="lifts"
            min="1"
            max="10"
          />
        </span>
        <button id="btnStart">Start</button>
        <div class="error hideError">
          <span id="errorMsg"></span>
        </div>
      </div>

      <div class="hideOnLoad lift-queue"></div>

      <div class="hideOnLoad building-area"></div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
